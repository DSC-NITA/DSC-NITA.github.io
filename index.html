<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Website of DSC NITA" />
    <meta name="author" content="Team DSC" />
    <link rel="icon" href="/favicon.ico" />
    <title>DSC NITA</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/alphardex/aqua.css/dist/aqua.min.css"
    />
  </head>
  <body>
    <div class="relative w-screen h-screen">
      <div class="childClass logoChild">
        <img src="logo.png" style="width: 40vw" />
      </div>
      <audio src="/music.mp3" type="audio/mpeg" autoplay hidden></audio>
      <div class="grid-icosahedron h-full w-full bg-black"></div>
      <div class="childClass textChild">
        <div class="container">
          <div id="countdown">
            <ul>
              <li><span id="days"></span>Days</li>
              <li><span id="hours"></span>Hours</li>
              <li><span id="minutes"></span>Minutes</li>
              <li><span id="seconds"></span>Seconds</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="script.js"></script>
    <script src="main.js"></script>
  </body>
</html>
